<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">

</head>
<body>
<div th:replace="navbar :: navbar">...</div>

<div class="container-fluid mt-5 w-50 mx-auto">
    <div class="card border-primary text-center">
        <div class="card-header">
            Recap
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <p th:text="${client.getName()}"></p>
                <p th:text="${client.getAddress()}"></p>
            </h5>
            <div class="card-text">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Article</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${commande.getItems()}">
                        <td th:text="${item.getName()}"></td>
                        <td th:text="${item.getQuantity()}"></td>
                        <td th:text="${item.getPrice()}"></td>
                        <td th:text="${item.getPrice() * item.getQuantity()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="card-footer text-muted">
            <p th:text="'-'+${total}+' have been removed from your account'"></p>
        </div>
    </div>
</div>

</body>
</html>
