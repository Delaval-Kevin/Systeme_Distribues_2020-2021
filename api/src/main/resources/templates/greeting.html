<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">

</head>
<body>
<div th:replace="navbar :: navbar">...</div>

<div class="container-fluid">
    <div class="row">
        <div th:each="item: ${stock}" class="col-3">
            <div class="card">
                <img th:src="@{'/images/'+${item.id}+'.jpeg'}" class="card-img-top" alt="..." width="232" height="150" style="object-fit: cover">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <p th:text="${item.quantity}"></p>
                    <form th:action="'/add/'+ ${item.id}">
                        <input type="number" placeholder="Quantity" class="form-control" min="1" th:max="${item.quantity}">

                        <input type="submit" class="btn btn-primary" content="Add to cart" th:disabled="${item.quantity < 1}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
